[build]
  command = "npm run build"
  publish = "dist"

# Proxy the Upscaler app so the URL stays /upscale
[[redirects]]
  from = "/upscale"
  to = "https://lddupscale.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/upscale/*"
  to = "https://lddupscale.netlify.app/:splat"
  status = 200
  force = true

# SPA fallback for the hub
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
